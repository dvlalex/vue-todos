<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="./favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-app" style="width:100vw;height:100vh;background:rgb(233,242,246);top:0;left:0;position:absolute;z-index:99;transition:opacity .5s ease;">
      <img src="./loading.svg" alt="Loading App" width="50" style="top:calc(50% - 25px);left:calc(50% - 25px);position:absolute;">
    </div>
    <div id="app"></div>
  </body>
</html>
